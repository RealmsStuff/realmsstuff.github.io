<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captivity Modding Hub</title>
    
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    
    <style>
        :root {
            --bg-dark: #0b0b0f;
            --bg-card: #16161d;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #a78bfa; 
            --accent-glow: rgba(167, 139, 250, 0.2);
            --border: #2d2d39;
            --pinned-gold: #f1c40f;
            --pinned-glow: rgba(241, 196, 15, 0.3);
            --pinned-bg-dark: #0a0902; 
            --pinned-card-bg: #141208;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; transition: background-color 0.3s var(--ease), border-color 0.3s var(--ease), color 0.3s var(--ease), box-shadow 0.3s var(--ease); }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            background-image: 
                radial-gradient(circle at 0% 0%, var(--accent-glow) 0%, transparent 45%), 
                radial-gradient(circle at 100% 100%, var(--accent-glow) 0%, transparent 45%);
            background-attachment: fixed;
            min-height: 100vh;
            transition: background-color 0.8s var(--ease), background-image 0.8s var(--ease);
        }

        body.pinned-active {
            background-color: var(--pinned-bg-dark) !important;
            background-image: 
                radial-gradient(circle at 0% 0%, #2e2602 0%, transparent 60%), 
                radial-gradient(circle at 100% 100%, #1c1701 0%, transparent 60%) !important;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        /* Navigation */
        nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .logo { font-weight: 800; font-size: 1.3rem; cursor: pointer; letter-spacing: -0.5px; color: #fff; }
        .logo span { 
            color: var(--accent); 
            transition: 0.5s var(--ease); 
            text-shadow: 0 0 15px var(--accent); 
        }
        body.pinned-active .logo span { 
            color: var(--pinned-gold) !important; 
            text-shadow: 0 0 20px var(--pinned-gold); 
        }

        .nav-links a { 
            color: var(--text-main); 
            text-decoration: none; 
            font-size: 0.85rem; 
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-links a:hover { 
            background: var(--accent); 
            color: #000; 
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--accent-glow);
        }
        body.pinned-active .nav-links a:hover { background: var(--pinned-gold); border-color: var(--pinned-gold); }

        /* Search & Tabs */
        .search-container { position: relative; margin-bottom: 30px; }
        .search-bar {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 15px 20px 15px 45px; border-radius: 14px; color: var(--text-main); font-family: inherit;
            outline: none; transition: 0.3s var(--ease);
        }
        .search-bar:focus { border-color: var(--accent); background: rgba(255,255,255,0.06); box-shadow: 0 0 20px var(--accent-glow); }
        .search-icon { position: absolute; left: 18px; top: 18px; color: var(--text-muted); }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .tab-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 10px 16px; font-weight: 700; border-radius: 8px; display: flex; align-items: center; gap: 8px; }
        .tab-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.05); }
        .tab-btn.active { color: var(--accent); background: var(--accent-glow); }

        /* Cards */
        .post-grid { display: grid; gap: 15px; }
        .post-card {
            background: var(--bg-card); border: 1px solid var(--border); padding: 22px;
            border-radius: 18px; cursor: pointer; display: flex; align-items: center; gap: 20px; 
            transition: transform 0.3s var(--ease), border-color 0.3s var(--ease), box-shadow 0.3s var(--ease);
        }
        .post-card:hover { transform: translateY(-4px) scale(1.01); }
        
        /* PINNED GLOW FIX */
        .post-card.pinned { 
            border-color: var(--pinned-gold); 
            background: var(--pinned-card-bg); 
            box-shadow: 0 4px 15px var(--pinned-glow); /* Permanent glow */
        }
        .post-card.pinned:hover {
            box-shadow: 0 8px 25px var(--pinned-glow); /* Intense glow on hover */
        }
        
        .file-icon {
            width: 52px; height: 52px; display: flex; align-items: center; justify-content: center; 
            border-radius: 14px; font-size: 1.5rem; flex-shrink: 0;
        }
        
        .post-meta { font-size: 0.72rem; font-weight: 800; text-transform: uppercase; margin-bottom: 6px; display: flex; align-items: center; gap: 6px; letter-spacing: 1px; }

        /* Reader Page */
        #feed, #reader { animation: slideUpFade 0.5s var(--ease); }
        #post-content h1, #post-content h2, #post-content h3 { color: var(--accent); margin-top: 1.8em; }
        #post-content pre { background: #011627; padding: 22px; border-radius: 14px; border: 1px solid var(--border); }

        .embedded-block {
            display: inline-flex; align-items: center; gap: 15px;
            background: linear-gradient(135deg, #1e1e26, #14141d); border: 1px solid var(--border);
            padding: 14px 24px; border-radius: 14px; color: var(--text-main) !important;
            text-decoration: none !important; font-weight: 700; margin: 12px 0;
            transition: 0.3s var(--ease); border-left: 4px solid var(--accent); width: auto; max-width: 100%;
        }
        .embedded-block:hover { background: var(--accent); color: #000 !important; transform: scale(1.03); box-shadow: 0 10px 20px var(--accent-glow); }
        body.pinned-active .embedded-block { border-left-color: var(--pinned-gold); }
        body.pinned-active .embedded-block:hover { background: var(--pinned-gold); }

        .download-box { 
            text-align: center; padding: 70px 20px; border: 1px dashed var(--border); border-radius: 28px; 
            background: rgba(255,255,255,0.015); transition: 0.5s var(--ease);
        }
        body.pinned-active .download-box { border-color: var(--pinned-gold); background: var(--pinned-card-bg); }
        .download-btn {
            background: var(--accent); color: #000; padding: 14px 28px; border-radius: 12px;
            display: inline-flex; align-items: center; gap: 10px; font-weight: 800; text-decoration: none; margin-top: 25px;
        }
        .download-btn:hover { transform: scale(1.05); box-shadow: 0 10px 20px var(--accent-glow); }
        body.pinned-active .download-btn { background: var(--pinned-gold); }

        .back-btn { 
            background: rgba(255,255,255,0.04); border: 1px solid var(--border); color: var(--text-main); 
            padding: 10px 22px; border-radius: 12px; cursor: pointer; font-weight: 700; 
            display: inline-flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { background: var(--accent); color: #000; border-color: var(--accent); }
        body.pinned-active .back-btn:hover { background: var(--pinned-gold); }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: #000; padding: 14px 28px; border-radius: 50px; font-weight: 800; transition: 0.4s var(--ease); z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(-50%) translateY(0); }
        footer { text-align: center; margin-top: 100px; padding: 50px; color: var(--text-muted); font-size: 0.8rem; border-top: 1px solid var(--border); opacity: 0.6; }

        @keyframes slideUpFade { 
            from { opacity: 0; transform: translateY(15px); filter: blur(5px); } 
            to { opacity: 1; transform: translateY(0); filter: blur(0); } 
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <div class="logo" onclick="showFeed()">CAPTIVITY<span>// </span>HUB</div>
        <div class="nav-links">
            <a href="https://github.com/RealmsStuff" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
        </div>
    </nav>

    <div id="feed">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-bar" id="search-input" placeholder="Search entries..." oninput="renderContent()">
        </div>
        <div class="tabs">
            <button class="tab-btn active" id="tab-guides" onclick="switchTab('guides')"><i class="fa-solid fa-book-open"></i> Posts</button>
            <button class="tab-btn" id="tab-files" onclick="switchTab('files')"><i class="fa-solid fa-download"></i> Files & Mods</button>
        </div>
        <div id="post-list" class="post-grid"></div>
    </div>

    <div id="reader" style="display:none">
        <div style="margin-bottom: 40px; display: flex; justify-content: space-between;">
            <button class="back-btn" onclick="showFeed()"><i class="fa-solid fa-arrow-left"></i> Back</button>
            <button class="back-btn" onclick="copyShareLink()"><i class="fa-solid fa-share-nodes"></i> Share Link</button>
        </div>
        <div id="post-content"></div>
    </div>

    <footer>&copy; 2026 Captivity Hub. Created for the community.</footer>
</div>

<div id="toast">Link Copied!</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

<script>
    const GITHUB_USER = 'RealmsStuff'; 
    const GITHUB_REPO = 'realmsstuff.github.io'; 
    const POSTS_DIR = 'posts';
    const ALIAS_FILE = 'aliases.json';
    const DEFAULT_PURPLE = "#a78bfa";
    const PINNED_GOLD = "#f1c40f";

    const FILE_TYPES = {
        md:     { icon: 'fa-file-lines', label: 'Post', isText: true },
        dll:    { icon: 'fa-gears', label: 'Plugin', isText: false },
        assets: { icon: 'fa-cube', label: 'Assets', isText: false },
        json:   { icon: 'fa-code', label: 'Config', isText: true },
        txt:    { icon: 'fa-align-left', label: 'Text', isText: true },
        zip:    { icon: 'fa-file-zipper', label: 'Archive', isText: false }
    };

    const renderer = new marked.Renderer();
    renderer.link = (href, title, text) => {
        const ext = href.split('.').pop().toLowerCase();
        const type = FILE_TYPES[ext];
        if (type && !type.isText) {
            const dl = href.startsWith('http') ? href : `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${POSTS_DIR}/${href}`;
            return `<a href="${dl}" class="embedded-block" target="_blank"><i class="fa-solid ${type.icon}"></i> <span>Download: <b>${text}</b></span></a>`;
        }
        if (href.startsWith('http')) {
            return `<a href="${href}" class="embedded-block" target="_blank"><i class="fa-solid fa-globe"></i> <span><b>${text}</b></span></a>`;
        }
        return `<a href="${href}">${text}</a>`;
    };
    marked.setOptions({ renderer: renderer });

    let allFiles = [];
    let fileAliases = {}; 

    function hexToRgba(hex, opacity) {
        const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${opacity})`;
    }

    function applyTheme(hex) {
        const root = document.documentElement;
        root.style.setProperty('--accent', hex);
        root.style.setProperty('--accent-glow', hexToRgba(hex, 0.2));
    }

    async function initialize() {
        try {
            const aliasRes = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${ALIAS_FILE}?t=${Date.now()}`);
            if (aliasRes.ok) fileAliases = await aliasRes.json();
            const treeRes = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/main?recursive=1`);
            const data = await treeRes.json();
            
            allFiles = data.tree.filter(item => item.path.startsWith(POSTS_DIR + '/') && item.type === 'blob').map(file => {
                const rel = file.path.replace(POSTS_DIR + '/', '');
                return { 
                    ...file, 
                    relativePath: rel, 
                    name: rel.split('/').pop(), 
                    download_url: `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${file.path}` 
                };
            });
            if (window.location.hash) window.onhashchange(); else renderContent();
        } catch (e) { console.error(e); }
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'tab-'+tab));
        renderContent(tab);
    }

    function renderContent(tab = 'guides') {
        const query = document.getElementById('search-input').value.toLowerCase();
        const list = document.getElementById('post-list');
        list.innerHTML = '';
        
        let filtered = allFiles.filter(file => {
            const ext = file.name.split('.').pop().toLowerCase();
            const matchesTab = (tab === 'guides') ? (ext === 'md') : (ext !== 'md');
            const alias = fileAliases[file.relativePath] || {};
            return matchesTab && (alias.title || file.name).toLowerCase().includes(query);
        });

        filtered.sort((a, b) => (fileAliases[b.relativePath]?.pinned || 0) - (fileAliases[a.relativePath]?.pinned || 0));

        filtered.forEach(file => {
            const ext = file.name.split('.').pop().toLowerCase();
            const type = FILE_TYPES[ext] || { icon: 'fa-file', label: 'File' };
            const alias = fileAliases[file.relativePath] || {};
            const isPinned = alias.pinned === true;

            const themeColor = isPinned ? PINNED_GOLD : (alias.color || DEFAULT_PURPLE);
            const iconBg = hexToRgba(themeColor, 0.15);

            const card = document.createElement('div');
            card.className = `post-card ${isPinned ? 'pinned' : ''}`;
            card.onclick = () => loadPost(file.download_url, file.name, ext, file.relativePath);
            
            // Hover logic for custom colors (Pinned has its own CSS glow)
            if (!isPinned) {
                card.onmouseenter = () => {
                    card.style.borderColor = themeColor;
                    card.style.boxShadow = `0 15px 35px -12px ${hexToRgba(themeColor, 0.4)}`;
                };
                card.onmouseleave = () => {
                    card.style.borderColor = "";
                    card.style.boxShadow = "";
                };
            }

            card.innerHTML = `
                <div class="file-icon" style="background: ${iconBg}; color: ${themeColor};">
                    <i class="fa-solid ${isPinned ? 'fa-thumbtack' : type.icon}"></i>
                </div>
                <div>
                    <span class="post-meta" style="color: ${themeColor};">
                        ${isPinned ? '<i class="fa-solid fa-thumbtack"></i> PINNED â€¢ ' : ''}${type.label}
                    </span>
                    <h2 style="margin:0; font-size:1.2rem; color:#fff;">${alias.title || file.name}</h2>
                    <p style="margin:5px 0 0; font-size:0.9rem; color:var(--text-muted)">${alias.excerpt || file.relativePath}</p>
                </div>`;
            list.appendChild(card);
        });
    }

    async function loadPost(url, filename, ext, rel) {
        window.location.hash = '/' + rel;
        const alias = fileAliases[rel] || {};
        const isPinned = alias.pinned === true;
        const typeConfig = FILE_TYPES[ext] || { icon: 'fa-file', isText: false };

        if (isPinned) {
            document.body.classList.add('pinned-active');
            applyTheme(PINNED_GOLD);
        } else {
            document.body.classList.remove('pinned-active');
            applyTheme(alias.color || "#a78bfa");
        }

        document.getElementById('feed').style.display = 'none';
        document.getElementById('reader').style.display = 'block';
        const contentArea = document.getElementById('post-content');

        if (!typeConfig.isText) {
            contentArea.innerHTML = `
                <div class="download-box">
                    <i class="fa-solid ${typeConfig.icon}" style="font-size: 5rem; color: var(--accent); margin-bottom: 25px;"></i>
                    <h1 style="margin:0">${alias.title || filename}</h1>
                    <p style="color:var(--text-muted); margin-top:15px;">Target Path: <code>${rel}</code></p>
                    <a href="${url}" class="download-btn"><i class="fa-solid fa-download"></i> Download Binary</a>
                </div>`;
        } else {
            const response = await fetch(url);
            let text = await response.text();
            if (ext === 'md') {
                text = text.replace(/^---[\s\S]*?---/, '');
                contentArea.innerHTML = (isPinned ? `<div class="pinned-banner" style="color:var(--pinned-gold); font-weight:800; margin-bottom:10px;"><i class="fa-solid fa-thumbtack"></i> Pinned Documentation</div>` : '') + marked.parse(text);
            } else {
                contentArea.innerHTML = `<h1>${filename}</h1><pre><code>${text}</code></pre>`;
            }
            Prism.highlightAll();
        }
        window.scrollTo(0,0);
    }

    function showFeed() {
        window.location.hash = '';
        document.getElementById('feed').style.display = 'block';
        document.getElementById('reader').style.display = 'none';
        document.body.classList.remove('pinned-active');
        applyTheme(DEFAULT_PURPLE);
        window.scrollTo(0,0);
    }

    function copyShareLink() {
        navigator.clipboard.writeText(window.location.href);
        const t = document.getElementById('toast');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    window.onhashchange = () => {
        const path = window.location.hash.replace('#/', '');
        if (!path) showFeed();
        else {
            const target = allFiles.find(f => f.relativePath === path);
            if (target) loadPost(target.download_url, target.name, target.name.split('.').pop(), target.relativePath);
        }
    };

    initialize();
</script>
</body>
</html>
