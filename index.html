<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captivity Modding Hub</title>
    
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    
    <style>
        :root {
            --bg-dark: #0b0b0f;
            --bg-card: #16161d;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #a78bfa;
            --accent-glow: rgba(167, 139, 250, 0.2);
            --code-bg: #011627;
            --border: #2d2d39;
            /* Pinned Styles */
            --pinned-gold: #f1c40f;
            --pinned-glow: rgba(241, 196, 15, 0.15);
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
            background-image: radial-gradient(circle at 0% 0%, #1a1a2e 0%, transparent 40%), radial-gradient(circle at 100% 100%, #161021 0%, transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -1px; cursor: pointer; }
        .logo span { color: var(--accent); }
        .nav-links a { color: var(--text-muted); text-decoration: none; margin-left: 20px; font-size: 0.9rem; transition: 0.2s; }

        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .tab-btn {
            background: none; border: none; color: var(--text-muted); font-family: inherit;
            font-size: 1rem; font-weight: 600; cursor: pointer; padding: 8px 16px; border-radius: 8px; transition: 0.2s;
        }
        .tab-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.05); }
        .tab-btn.active { color: var(--accent); background: var(--accent-glow); }

        .post-grid { display: grid; gap: 15px; }
        
        /* Base Post Card */
        .post-card {
            background: var(--bg-card); border: 1px solid var(--border); padding: 20px;
            border-radius: 16px; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; gap: 20px;
            position: relative; overflow: hidden;
        }
        .post-card:hover { transform: translateY(-3px); border-color: var(--accent); box-shadow: 0 10px 30px -10px var(--accent-glow); }

        /* Pinned Card Variant */
        .post-card.pinned {
            border-color: var(--pinned-gold);
            background: linear-gradient(90deg, rgba(241, 196, 15, 0.03) 0%, var(--bg-card) 100%);
        }
        .post-card.pinned:hover {
            box-shadow: 0 10px 30px -10px var(--pinned-glow);
        }
        .post-card.pinned .file-icon {
            color: var(--pinned-gold);
            background: rgba(241, 196, 15, 0.1);
        }
        .post-card.pinned .post-meta {
            color: var(--pinned-gold);
        }

        .file-icon {
            font-size: 1.5rem; color: var(--accent); background: rgba(167, 139, 250, 0.1);
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 12px;
            transition: 0.3s;
        }
        .post-info { flex-grow: 1; }
        .post-meta { font-size: 0.7rem; color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .path-badge { background: #2d2d39; color: var(--text-muted); padding: 2px 8px; border-radius: 4px; text-transform: none; font-weight: 400; }
        .post-card h2 { margin: 2px 0; font-size: 1.1rem; }
        .post-card p { color: var(--text-muted); margin: 0; font-size: 0.85rem; }

        #reader { display: none; animation: fadeIn 0.4s ease; }
        .back-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text-main);
            padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 30px;
            transition: 0.2s; font-weight: 600; display: inline-flex; align-items: center; gap: 8px;
            text-decoration: none;
        }
        .back-btn:hover { background: var(--accent); color: #000; }

        .embedded-download {
            display: inline-flex; align-items: center; gap: 12px;
            background: linear-gradient(135deg, #2d2d39, #1a1a24); border: 1px solid var(--border);
            padding: 12px 20px; border-radius: 10px; color: var(--text-main) !important;
            text-decoration: none !important; font-weight: 600; margin: 15px 0;
            transition: 0.2s; border-left: 4px solid var(--accent);
        }
        .embedded-download:hover { background: var(--accent); color: #000 !important; }

        .download-box { text-align: center; padding: 60px 20px; background: rgba(255,255,255,0.02); border: 1px dashed var(--border); border-radius: 24px; }
        footer { text-align: center; margin-top: 80px; padding: 40px; color: var(--text-muted); font-size: 0.8rem; border-top: 1px solid var(--border); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <div class="logo" onclick="showFeed()">CAPTIVITY<span>// </span>HUB</div>
        <div class="nav-links">
            <a href="https://github.com/RealmsStuff" target="_blank">GitHub</a>
        </div>
    </nav>

    <div id="feed">
        <header style="margin-bottom: 30px;">
            <h1 style="font-size: 2.5rem; margin-bottom: 0; letter-spacing: -1px;">Discovery Log</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('guides')"><i class="fa-solid fa-book-open"></i> Posts</button>
            <button class="tab-btn" onclick="switchTab('files')"><i class="fa-solid fa-download"></i> Files & Mods</button>
        </div>

        <div id="loading-spinner" style="text-align: center; padding: 20px; color: var(--text-muted);">
            <i class="fa-solid fa-circle-notch fa-spin"></i> Synchronizing with GitHub...
        </div>
        <div class="post-grid" id="post-list"></div>
    </div>

    <div id="reader">
        <button class="back-btn" onclick="showFeed()"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <div id="post-content" class="md-content"></div>
    </div>

    <footer>&copy; 2026 Captivity Hub.</footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

<script>
    /* --- CONFIGURATION --- */
    const GITHUB_USER = 'RealmsStuff'; 
    const GITHUB_REPO = 'realmsstuff.github.io'; 
    const POSTS_DIR = 'posts';
    const ALIAS_FILE = 'aliases.json';

    const FILE_TYPES = {
        md:     { icon: 'fa-file-lines', label: 'Post', isText: true },
        dll:    { icon: 'fa-gears', label: 'Plugin', isText: false },
        assets: { icon: 'fa-cube', label: 'Assets', isText: false },
        json:   { icon: 'fa-code', label: 'Config', isText: true },
        txt:    { icon: 'fa-align-left', label: 'Text', isText: true }
    };

    let allFiles = [];
    let fileAliases = {}; 
    let currentTab = 'guides';

    // --- MARKDOWN RENDERER ---
    const renderer = new marked.Renderer();
    renderer.link = (href, title, text) => {
        const ext = href.split('.').pop().toLowerCase();
        const type = FILE_TYPES[ext];
        if (type && !type.isText) {
            const downloadUrl = href.startsWith('http') ? href : `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${POSTS_DIR}/${href}`;
            return `<a href="${downloadUrl}" class="embedded-download" target="_blank"><i class="fa-solid ${type.icon}"></i> <span>Download: <b>${text}</b></span></a>`;
        }
        return `<a href="${href}" target="_blank">${text}</a>`;
    };
    marked.setOptions({ renderer: renderer });

    async function initialize() {
        try {
            const aliasRes = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${ALIAS_FILE}?t=${Date.now()}`);

            if (aliasRes.ok) {
                fileAliases = await aliasRes.json();
            }

            const treeRes = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/main?recursive=1`);
            const data = await treeRes.json();
            
            allFiles = data.tree.filter(item => item.path.startsWith(POSTS_DIR + '/') && item.type === 'blob');
            
            allFiles = allFiles.map(file => {
                const relativePath = file.path.replace(POSTS_DIR + '/', '');
                return {
                    ...file,
                    relativePath: relativePath,
                    name: relativePath.split('/').pop(),
                    folder: relativePath.includes('/') ? relativePath.split('/').slice(0,-1).join('/') : '',
                    download_url: `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${file.path}`
                };
            });

            renderContent();
        } catch (e) { 
            document.getElementById('loading-spinner').innerHTML = "Error initializing Hub."; 
        }
    }

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.currentTarget.classList.add('active');
        renderContent();
    }

    async function renderContent() {
        const listElement = document.getElementById('post-list');
        const spinner = document.getElementById('loading-spinner');
        listElement.innerHTML = '';
        spinner.style.display = 'block';

        // 1. Filter items by Tab
        let filtered = allFiles.filter(file => {
            const ext = file.name.split('.').pop().toLowerCase();
            if (currentTab === 'guides') return ext === 'md';
            return ext !== 'md' && FILE_TYPES[ext];
        });

        // 2. Sort Logic: Pinned items first
        filtered.sort((a, b) => {
            const aPinned = fileAliases[a.relativePath]?.pinned ? 1 : 0;
            const bPinned = fileAliases[b.relativePath]?.pinned ? 1 : 0;
            return bPinned - aPinned; // 1 comes before 0
        });

        for (let file of filtered) {
            const ext = file.name.split('.').pop().toLowerCase();
            const type = FILE_TYPES[ext];
            const alias = fileAliases[file.relativePath] || {};
            const isPinned = alias.pinned === true;
            
            let title = alias.title || file.name;
            let excerpt = alias.excerpt || `Format: .${ext} file`;

            if (!alias.title && ext === 'md') {
                try {
                    const raw = await fetch(file.download_url);
                    const text = await raw.text();
                    const meta = parseMetadata(text);
                    if (meta.title) title = meta.title;
                    if (meta.excerpt) excerpt = meta.excerpt;
                } catch(e) {}
            }

            const card = document.createElement('div');
            card.className = `post-card ${isPinned ? 'pinned' : ''}`;
            card.onclick = () => loadPost(file.download_url, file.name, ext, file.relativePath);
            
            card.innerHTML = `
                <div class="file-icon"><i class="fa-solid ${isPinned ? 'fa-thumbtack' : type.icon}"></i></div>
                <div class="post-info">
                    <span class="post-meta">
                        ${isPinned ? '<i class="fa-solid fa-thumbtack"></i> PINNED â€¢ ' : ''}
                        ${type.label} 
                        ${file.folder ? `<span class="path-badge">${file.folder}</span>` : ''}
                    </span>
                    <h2>${title}</h2>
                    <p>${excerpt}</p>
                </div>`;
            listElement.appendChild(card);
        }
        spinner.style.display = 'none';
    }

    function parseMetadata(text) {
        const meta = {};
        const match = text.match(/^---([\s\S]*?)---/);
        if (match) {
            match[1].split('\n').forEach(line => {
                const [key, ...value] = line.split(':');
                if (key && value.length) meta[key.trim()] = value.join(':').trim();
            });
        }
        return meta;
    }

    async function loadPost(url, filename, ext, relativePath) {
        document.getElementById('feed').style.display = 'none';
        document.getElementById('reader').style.display = 'block';
        const contentArea = document.getElementById('post-content');
        const type = FILE_TYPES[ext];

        if (type.isText) {
            const response = await fetch(url);
            let text = await response.text();
            if (ext === 'md') {
                text = text.replace(/^---[\s\S]*?---/, '');
                contentArea.innerHTML = marked.parse(text);
            } else {
                contentArea.innerHTML = `<h1>${filename}</h1><pre><code>${text}</code></pre>`;
            }
            Prism.highlightAll();
        } else {
            const displayTitle = fileAliases[relativePath] ? fileAliases[relativePath].title : filename;
            contentArea.innerHTML = `
                <div class="download-box">
                    <i class="fa-solid ${type.icon}" style="font-size: 5rem; color: var(--accent); margin-bottom: 20px;"></i>
                    <h1>${displayTitle}</h1>
                    <p style="color:var(--text-muted)">Location: <code>${relativePath}</code></p>
                    <a href="${url}" class="back-btn" style="background: var(--accent); color: #000; text-decoration: none;">
                        <i class="fa-solid fa-download"></i> Download File
                    </a>
                </div>`;
        }
        window.scrollTo(0,0);
    }

    function showFeed() {
        document.getElementById('feed').style.display = 'block';
        document.getElementById('reader').style.display = 'none';
        window.scrollTo(0,0);
    }

    initialize();
</script>
</body>
</html>
